<app-server></app-server>

<div class="card">
  <h3>DataBinding</h3>
  <div class="card-body row">


    <div class="card text-white bg-secondary m-3 col-sm-3 ">
      <div class="card-header">From ts to html</div>
      <div class="card-body">
        <p class="card-text">
          <li>String Interpolation</li>
          <li>Property Binding</li>
        </p>
      </div>
    </div>

    <div class="card text-white bg-primary m-3 col-sm-3 ">
      <div class="card-header">From html to ts</div>
      <div class="card-body">
        <p class="card-text">
          <li>Event Binding</li>
        </p>
      </div>
    </div>

    <div class="card text-white bg-info m-3 col-sm-3 ">
      <div class="card-header">From html to ts</div>
      <div class="card-body">
        <p class="card-text">
          <li>Two way Binding</li>
        </p>
      </div>
    </div>


  </div>
</div>

<div class="card text-white bg-secondary m-3 col-sm-3 ">
  <div class="card-header">From ts to html</div>
  <div class="card-body">
    <p class="card-text">
      <li>Property Binding</li>
      <button class="btn btn-danger" [disabled]="disableThisButton">Disabled by TS file variable</button>
    </p>
  </div>
</div>
